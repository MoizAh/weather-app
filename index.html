<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="/style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <header>
      <h1>Weather App</h1>
    </header>

    <main>
      <h2 class="location-name">Enter a Location.</h2>

      <div class="search-bar">
        <input
          type="search"
          name="search"
          placeholder="Enter Your City"
          class="search"
        />
        <input type="submit" value="Search" class="search-btn" />
      </div>
      <div class="temperature-information">
        <div class="temperature">
          <h2 class="temp">0</h2>
          <div class="temperature-range">
            <h3 class="max-temp">H: 0</h3>
            <h3 class="min-temp">L: 0</h3>
          </div>
        </div>
        <div class="other-information">
          <h4 class="feels-like">Feels Like: 0</h4>
          <h4 class="humidity">Humidity: 0</h4>
          <h4 class="pressure">Pressure: 0</h4>
        </div>
      </div>
    </main>
  </body>
  <script src="app.js"></script>
</html>
